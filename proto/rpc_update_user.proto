syntax = "proto3";

package pb;

import "user.proto";

option go_package = "github.com/corey888773/golang-course/pb";

message UpdateUserRequest{
    string username = 1;
    optional string password = 2;
    optional string email = 3;
    optional string full_name = 4;
}

message UpdateUserResponse{
    User user = 1;
}